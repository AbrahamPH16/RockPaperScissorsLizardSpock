<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <header>
    <div class="score-bar">
      <img src="images/logo-bonus.svg" alt="">
      <div class="score">
        <h2>SCORE</h2>
        <p id="score">0</p>
      </div>
    </div>
  </header>
  <div class="main">
    <img src="images/bg-pentagon.svg" alt="pentagon" class="pentagon">
    <div class="scissors" id="scissors">
      <img src="images/icon-scissors.svg" alt="scissors" class="scissors-img">
    </div>
    <div class="paper" id="paper">
      <img src="images/icon-paper.svg" alt="paper" class="paper-img">
    </div>
    <div class="rock" id="rock">
      <img src="images/icon-rock.svg" alt="rock" class="rock-img">
    </div>
    <div class="lizard" id="lizard">
      <img src="images/icon-lizard.svg" alt="lizard" class="lizard-img">
    </div>
    <div class="spock" id="spock">
      <img src="images/icon-spock.svg" alt="spock" class="spock-img">
    </div>
  </div>

  <br><br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abraham PH 🤘🏽</a>.
  </div>

</body>

</html>
